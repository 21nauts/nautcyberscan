name: NautScanner Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    name: Scan Dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run NautScanner
        uses: ./.github/actions/nautscanner
        with:
          # ngrok URL to access local API from GitHub Actions
          api_url: https://18a399fefe80.ngrok-free.app/api/v1
          # Optional: fail build on critical vulnerabilities
          fail_on_critical: true
          # Optional: minimum severity to report (low, medium, high, critical)
          min_severity: medium
